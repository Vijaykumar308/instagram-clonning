<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signup</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

	<!-- <link rel="stylesheet" href="http://fonts.cdnfonts.com/css/billabong"> -->

	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Lobster&family=:wght@300&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/signup.css">	
</head>
<body>
	<div class="form-box">
		<div class="heading">
			<img src="images/instagram-logo.png" alt="instagram-logo"/>
		</div>
		<div class="signup_msg">
			<p>Sign up to see photos and videos from your friends.</p>
		</div>
		<div class="login-with-fb-btn">
			<a href="https://www.facebook.com/login.php">
				<button class="btn btn-primary signupBtn">
					<i class="fab fa-facebook-square" style="font-size:18px;color:#fff;margin-right: 4px;"></i>
					Log in with Facebook 
				</button>	
			</a>
		</div>

		<div class="hr-lines">
			<div class="h-line"></div>
			<div style="font-weight: 600;color:#8e8e8e;font-size: 13px;">OR</div>
			<div class="h-line"></div>
		</div>
		<div class="signup-form-feilds login-form-fields" style="margin-top: -13px;">
			<input type="text" id="mobileNo" name="mobileNo" placeholder="Mobile Number or Email" autocomplete="off"><br>
			<input type="text" id="fullName" name="fullName" placeholder="Full Name" autocomplete="off"><br>
			<input type="text" id="username" name="userName" placeholder="Username" autocomplete="off"><br>	
			<input type="password" id="password" name="password" placeholder="Password">
			<button class="show-hide-btn" id="showbtn">Show</button>	
			<br><br>
			<a href="#">
				<button type="submit" id="signupBtnId" class="btn btn-primary signupBtn" disabled="disabled">Sign up</button>
			</a>

			<div class="bysingup text-center">
				<p>By signing up, you agree to our <a href="#">Terms , </a><a href="#">Data Policy </a>and <a href="#">Cookies Policy</a></p>
			</div>
		</div>
		<div class="signup-link mt-3">
			<p>Have an account?<a href="index.html" style="text-decoration:none;"> Log in </a></p>	
		</div>
	</div>
		<script>
			$(document).ready(function(){
					// hidding and showing show btn on the basic of input				
				$("#password").keyup(function(){
					 let passval = $("#password").val();
					 if(passval === ""){
						$("#showbtn").css("display","none"); 	
					 }else{
						$("#showbtn").css("display","block");
					 }
				});

				// changing the btn from hide and show
				$("#showbtn").click(function(){
					let pwdAttr = $("#password").attr('type');
					if (pwdAttr === "password"){
						$("#password").prop("type","text");
						$("#showbtn").html("Hide");
					}else{
						$("#password").prop("type","password");
						$("#showbtn").html("Show");
					}
				});	

				//enabling the login button
				 $("#username").keyup(function(){
				 	var username = $(this).val();
				 	// console.log("This is singup Username: "+username);
				 	if (username === ""){
				 		// console.log(username);
				 		$('#signupBtnId').attr("disabled","disabled");
				 	}else{
				 	 	validate();
				 	 	// console.log("else part "+username.value);
				 	}
				 	 // devalidate();
				 });

				 $("#mobileNo").keyup(function(){
				 	var mobileNo = $(this).val();
				 	// console.log("This is singup mobileNo: "+mobileNo);
				 	if (mobileNo === ""){
				 		// console.log(mobileNo);
				 		$('#signupBtnId').attr("disabled","disabled");
				 	}else{
				 	 	validate();
				 	 	// console.log("else part "+mobileNo.value);
				 	}
				 	 // devalidate();
				 });

				 $("#fullName").keyup(function(){
				 	var fullName = $(this).val();
				 	// console.log("This is singup fullName: "+fullName);
				 	if (fullName === ""){
				 		// console.log(fullName);
				 		$('#signupBtnId').attr("disabled","disabled");
				 	}else{
				 	 	validate();
				 	 	// console.log("else part "+fullName.value);
				 	}
				 	 // devalidate();
				 });



				 $("#password").keyup(function(){
				 	var password = $(this).val();
				 	// console.log(password);
				 	if (password.length < 6){
				 		$('#signupBtnId').attr("disabled","disabled");
				 	}else{
				 		// console.log("sdf");
					 	validate();
				 	}
				 });
				 function validate(){
					if (fullName.value !=="" && mobileNo.value !== "" && username.value !=="" && 
						password.value.length >=6){
						console.log("great vijay its working");
						   event.preventDefault();
						   $('#signupBtnId').removeAttr("disabled");
					}
				 }	

			});
		</script>
</body>
</html>
